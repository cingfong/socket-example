<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>井字遊戲</title>
  <style>
    .hidden {
      opacity: 0;
      z-index: -1;
    }

    .screen {
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    .box {
      position: relative;
      border-right: solid 1px black;
      height: 50px;
      width: 50px;

      &:last-child {
        border-right: none;
      }
    }

    .col-wrap {
      display: flex;
      width: 150px;
      border-bottom: solid 1px black;

      &:last-child {
        border-bottom: none;
      }
    }

    .noughts-box {
      &::before {
        content: '';
        display: block;
        width: 40px;
        height: 40px;
        position: absolute;
        top: 2.5px;
        left: 2.5px;
        border: solid 3px red;
        border-radius: 50%;
      }
    }

    .crosses-box {

      &::before,
      &::after {
        content: '';
        display: block;
        width: 40px;
        height: 4px;
        position: absolute;
        top: 50%;
        left: 50%;
        border-radius: 3px;
        background-color: blue;
      }

      &::before {
        transform: translate(-50%, -50%) rotate(45deg);
      }

      &::after {
        transform: translate(-50%, -50%) rotate(-45deg);
      }
    }

    .modal-content {
      width: 350px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      row-gap: 20px;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-create {

      button {
        color: #fff;
        background-color: #28a745;
        border-color: #28a745;
      }
    }

    .modal-join {
      display: flex;

      input {
        font-family: inherit;
        display: block;
        padding: .375rem .75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: .25rem;
        transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
      }

      button {
        color: #fff;
        background-color: #007bff;
        border-color: #007bff;
      }
    }

    .btn {
      font-size: 20px;
      text-align: center;
      user-select: none;
      border: 1px solid transparent;
      padding: .375rem .75rem;
      border-radius: .25rem;
    }
  </style>
</head>

<body>
  <h1>井字遊戲<span class="my-turn hidden">-換你</span></h1>
  <div>房間編號:<span class="room-number"></span></div>

  <div class="screen">
    <div class="col-wrap">
      <div id="box-0" class="box"></div>
      <div id="box-1" class="box"></div>
      <div id="box-2" class="box"></div>
    </div>
    <div class="col-wrap">
      <div id="box-3" class="box"></div>
      <div id="box-4" class="box"></div>
      <div id="box-5" class="box"></div>
    </div>
    <div class="col-wrap">
      <div id="box-6" class="box"></div>
      <div id="box-7" class="box"></div>
      <div id="box-8" class="box"></div>
    </div>
  </div>
  <div class="modal">
    <div class="modal-content">
      <div class="modal-create">
        <button class="btn" onclick="createRoom()">創建遊戲</button>
      </div>
      <div class="modal-join">
        <input type="text" id="room-number" placeholder="請輸入編號">
        <button class="btn" onclick="joinRoom()">加入遊戲</button>
      </div>
    </div>
  </div>
  <script>
    let ws = new WebSocket('ws://localhost:8080');
    // 創建隨機四位數
    const createRoom = () => {
      const modal = document.querySelector('.modal')
      modal.classList.add('hidden')
      const roomNumber = Math.floor(1000 + Math.random() * 9000);
      ws.send(JSON.stringify({ event: 'createRoom', value: roomNumber }));
    }
    const joinRoom = () => {
      const modal = document.querySelector('.modal')
      modal.classList.add('hidden')
      const input = document.getElementById('room-number');
      ws.send(JSON.stringify({ event: 'joinRoom', value: input.value }));
      input.value = '';
    }
    const connectSocket=()=>{

      // 文章中可補充測試用的 WebSocket 功能
      ws.onopen = () => {
        console.log('Connected to WebSocket server');
      };

      const playedEvent = (value) => {
        // document.getElementById(`box-${index}`).classList.add(`${classBox}-box`)
        gameState = value
        const boxList = document.getElementsByClassName('box')
        for (let i = 0; i < boxList.length; i++) {
          const boxState = gameState[i]
          boxList[i].classList.remove('crosses-box')
          boxList[i].classList.remove('noughts-box')
          boxList[i].classList.add(`${boxState}-box`)
        }
      }
      let myTurn = false;
      let roomNumber = null
      let classBox = null
      let gameState = null
      ws.onmessage = (message) => {
        const { event, value, ctl } = JSON.parse(message.data);
        switch (event) {
          case 'createdRoom':
            document.querySelector('.room-number').textContent = value
            roomNumber = value
            break;
          case 'joinedRoom':
            document.querySelector('.room-number').textContent = value
            roomNumber = value
            break;
          case 'start':
            classBox = value
            if (value === 'noughts') { myTurn = true }
            break;
          case 'action':
            myTurn = ctl
            playedEvent(value)
            break;
          case 'gameOver':
            myTurn = false
            alert(value)
            break;
          case 'error':
            alert(value)
            break;
          default:
            break;
        }
        ((value) => {
          if (!value) {
            document.querySelector('.my-turn').classList.add('hidden')
          } else {
            document.querySelector('.my-turn').classList.remove('hidden')
          }
        })(myTurn)
      };

      // 受點擊的盒子
      const querySelectorAll = document.querySelectorAll('.box');
      const boxClick = (element) => {
        if (myTurn) {
          const [, index] = element.target.id.split('-');
          ws.send(JSON.stringify({ event: 'action', value: index, classBox, roomNumber }));
        }
      }
      querySelectorAll.forEach(element => {
        element.addEventListener('click', boxClick);
      });
    }
    connectSocket()
    
// 創建 Web Worker 實例
const connectionWorker = new Worker('./connectionStatusChecker.js');

// 當接收到來自 Worker 的消息時執行
connectionWorker.onmessage = function(event) {
    if (event.data.type === 'checkConnection') {
        // 這裡處理連線檢查的邏輯
        checkConnectionStatus();
    }
};

// 模擬的連線狀態檢查函數
function checkConnectionStatus() {
    // 連線檢查邏輯，比如檢查 WebSocket 連接狀態
    if(ws.readyState === WebSocket.OPEN) {
        console.log('連線正常');
    }else{
      ws = null
      ws = new WebSocket('ws://localhost:8080');
      console.log('WebSocket 連接已關閉或正在關閉，嘗試重新連接...');
      connectSocket()
    }
    console.log('檢查連線狀態中...');
}
    
  </script>
</body>

</html>
