<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>井字遊戲</title>
  <style>
    .screen {
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    .box {
      position: relative;
      border-right: solid 1px black;
      height: 50px;
      width: 50px;

      &:last-child {
        border-right: none;
      }
    }

    .col-wrap {
      display: flex;
      width: 150px;
      border-bottom: solid 1px black;

      &:last-child {
        border-bottom: none;
      }
    }

    .noughts-box {
      &::before {
        content: '';
        display: block;
        width: 40px;
        height: 40px;
        position: absolute;
        top: 2.5px;
        left: 2.5px;
        border: solid 3px red;
        border-radius: 50%;
      }
    }

    .crosses-box {

      &::before,
      &::after {
        content: '';
        display: block;
        width: 40px;
        height: 4px;
        position: absolute;
        top: 50%;
        left: 50%;
        border-radius: 3px;
        background-color: blue;
      }

      &::before {
        transform: translate(-50%, -50%) rotate(45deg);
      }

      &::after {
        transform: translate(-50%, -50%) rotate(-45deg);
      }
    }
  </style>
</head>

<body>
  <h1>井字遊戲</h1>
  <div>編號:<span class="room-number"></span></div>

  <div class="screen">
    <div class="col-wrap">
      <div id="box_1" class="box"></div>
      <div id="box_2" class="box"></div>
      <div id="box_3" class="box"></div>
    </div>
    <div class="col-wrap">
      <div id="box_4" class="box"></div>
      <div id="box_5" class="box"></div>
      <div id="box_6" class="box"></div>
    </div>
    <div class="col-wrap">
      <div id="box_7" class="box"></div>
      <div id="box_8" class="box"></div>
      <div id="box_9" class="box"></div>
    </div>
  </div>
  <div class="modal">
    <div>
      <p>創建遊戲</p>
      <button onclick="sendMessage()">創建</button>
    </div>
    <div>
      <p>加入遊戲</p>
      <input type="text" id="message" placeholder="請輸入編號">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <!-- <div id="chat"></div>
  <input type="text" id="message" placeholder="Type your message here..."> -->
  <!-- <button onclick="sendMessage()">Send</button> -->

  <script>
    // 閉包控制變數
    // const { myTurn, setMyTurn } = (() => {
    //   let myTurn = false
    //   return myTurn
    // })()
    // let myTurn = true;
    ((global) => {
      const ws = new WebSocket('ws://localhost:8080');

      // 文章中可補充測試用的 WebSocket 功能
      ws.onopen = () => {
        console.log('Connected to WebSocket server');
      };

      const playedEvent = (index) => {
        document.getElementById(`box_${index}`).classList.add('crosses-box')
      }
      ws.onmessage = (message) => {
        console.log(message.data);
        const { event, value } = JSON.parse(message.data);
        switch (event) {
          case 'action':
            playedEvent(value)
            break;
          default:
            break;
        }
      };

      const sendMessage = (index) => {
        ws.send(index);
      }

      const querySelectorAll = document.querySelectorAll('.box');
      const boxClick = (element) => {
        // if (myTurn) {
        const [, index] = element.target.id.split('_');
        sendMessage(index);
        // }
      }
      querySelectorAll.forEach(element => {
        element.addEventListener('click', boxClick);
      });

      ws.onclose = () => {
        console.log('Disconnected from WebSocket server');
      };
      return sendMessage
    })(this)
  </script>
</body>

</html>
